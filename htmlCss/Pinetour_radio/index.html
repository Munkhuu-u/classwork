<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- pinetour header -->
    <div class="header">
      <div class="title">
        <p class="pine">pine</p>
        <p class="tour">tour<span>.</span></p>
      </div>
    </div>
    <!-- khuvsgul lake trip -->
    <div class="part1 container">
      <h1>Khuvsgul lake trip</h1>
      <div class="part1_images">
        <div class="part1_image">
          <img class="part1_1" src="./part1_1.png" alt="" />
        </div>
        <div class="part1_image">
          <img class="part1_2" src="./part1_2.png" alt="" />
        </div>
        <div class="part1_image">
          <img class="part1_3" src="./part1_3.png" alt="" />
        </div>
        <div class="part1_image">
          <img class="part1_4" src="./part1_4.png" alt="" />
        </div>
      </div>
    </div>
    <!-- Tour Days -->
    <div class="part2 container">
      <div class="part2_left">
        <h2 class="part2_tours">Tours</h2>
        <h3 class="part2_destination">Destination of our Agency</h3>
        <div class="part2_buttons">
          <label class="part2_button part2_button1" for="hover_day1">
            <p>Day 1</p>
            <div>
              <p class="sightseen">Sukhbaatar square</p>
              <p class="location">Ulaanbaatar</p>
            </div>
          </label>
          <label class="part2_button part2_button2" for="hover_day2">
            <p>Day 2</p>
            <div>
              <p class="sightseen">Terkhiin tsagaan lake</p>
              <p class="location">Bulgan</p>
            </div>
          </label>
          <label class="part2_button part2_button3" for="hover_day3">
            <p>Day 3</p>
            <div>
              <p class="sightseen">Terkhiin tsagaan lake</p>
              <p class="location">Arkhangai</p>
            </div>
          </label>
          <label class="part2_button part2_button4" for="hover_day4">
            <p>Day 4</p>
            <div>
              <p class="sightseen">Khorgiin togoo</p>
              <p class="location">Arkhangai</p>
            </div>
          </label>
          <label class="part2_button part2_button5" for="hover_day5">
            <p>Day 5</p>
            <div>
              <p class="sightseen">Khuvsgul lake</p>
              <p class="location">Khuvsgul</p>
            </div>
          </label>
          <label class="part2_button part2_button6" for="hover_day6">
            <p>Day 6</p>
            <div>
              <p class="sightseen">Sukhbaatar square</p>
              <p class="location">Ulaanbaatar</p>
            </div>
          </label>
        </div>
      </div>
      <input
        type="radio"
        name="part2_days"
        class="part2_days"
        id="hover_day1"
      />
      <input
        type="radio"
        name="part2_days"
        class="part2_days"
        id="hover_day2"
      />
      <input
        type="radio"
        name="part2_days"
        class="part2_days"
        id="hover_day3"
      />
      <input
        type="radio"
        name="part2_days"
        class="part2_days"
        id="hover_day4"
      />
      <input
        type="radio"
        name="part2_days"
        class="part2_days"
        id="hover_day5"
      />
      <input
        type="radio"
        name="part2_days"
        class="part2_days"
        id="hover_day6"
      />
      <div class="part2_right"></div>
    </div>
    <!-- Pricing -->
    <div class="part3 container">
      <h2>Pricing</h2>
      <h3>Pricing of Our agency</h3>
      <div class="package">
        <div class="package_left">
          <h4>Luxury pack</h4>
          <ul>
            <li>Starter pack</li>
            <li>Flight</li>
            <li>Cruise trip</li>
            <li>Cruise trip</li>
          </ul>
          <h4 class="package_price">4200$</h4>
        </div>
        <div class="package_right">
          <h4>Starter pack</h4>
          <ul>
            <li>Trip</li>
            <li>Hotel</li>
            <li>Breakfast</li>
            <li>Lunch</li>
            <li>Dinner</li>
          </ul>
          <h4 class="package_price">2100$</h4>
        </div>
      </div>
    </div>
    <!-- Order now -->
    <div class="part4 container">
      <h4 class="par4_h4">Are you ready ?</h4>
      <button>
        <a href="https://www.instagram.com/pinecone.academy/">Order now</a>
      </button>
    </div>
    <!-- Contact -->
    <div class="part5 container">
      <div class="part5_company_name">
        <p>Pine</p>
        <p>Tour.</p>
      </div>
      <div class="links">
        <button class="link_facebook">
          <img src="./part4_logo1.png" alt="" />
          <p>Facebook</p>
        </button>
        <button class="link_istagram">
          <img src="./part4_logo2.png" alt="" />
          <p>Instagram</p>
        </button>
      </div>
    </div>
  </body>
</html>
